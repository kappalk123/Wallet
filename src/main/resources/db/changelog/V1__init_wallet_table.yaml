databaseChangeLog:
  - changeSet:
      id: 1
      author: postgres
      changes:
        - preConditions:
            - onFail: MARK_RAN
            - not:
                - tableExists:
                    tableName: wallet
        - createTable:
            tableName: wallet
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(19, 2)
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: BIGINT
                  defaultValue: 0
                  constraints:
                    nullable: false